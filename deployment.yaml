apiVersion: apps/v1
kind: Deployment
metadata:
  name: heroku
spec:
  replicas: 1
  selector:
    matchLabels:
      app: heroku
  template:
    metadata:
      labels:
        app: heroku
    spec:
      containers:
        - name: heroku
          image: dulcinee/heroku
          ports:
            - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: herokou-service
spec:
  selector:
    app: heroku
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
  type: NodePort
